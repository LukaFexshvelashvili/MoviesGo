  <head>

  <body class="bg-bodybg">
    <nav>
      <div class="nav_starter">

          <div class="auth_controls">
            <div class="auth_inputs">
              <input class="dfi" placeholder="სახელი" type="text" />
              <input class="dfi" placeholder="პაროლი" type="text" />
            </div>
            <p class="forgot_password">დაგავიწყდა პაროლი?</p>
          </div>
          <button>შესვლა</button>
          <a href="register.html" class="register_auth">ანგარიშის შექმნა</a>
        </form>
      </div>
      <div class="auth_block auth_last"></div>
    </div>
  </body>
